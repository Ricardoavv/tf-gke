apiVersion: apps/v1
kind: Deployment
metadata:
  name: stress-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stress-test
  template:
    metadata:
      labels:
        app: stress-test
    spec:
      containers:
      - name: stress
        image: ubuntu:latest
        command: ["stress-ng"]
        args: ["--cpu", "8", "--io", "4", "--vm", "2", "--timeout", "60s"]
